<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - GameShack</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="sharedheader.js"></script>
    <style id="shared-styles"></style>
    <script>
        // Inject shared styles
        document.getElementById('shared-styles').textContent = sharedStyles;
    </script>
    <style>
        /* Under Construction Page */
        .construction-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .construction-icon {
            font-size: 120px;
            margin-bottom: 40px;
            animation: bounce 2s ease-in-out infinite;
        }

        .construction-title {
            font-size: 64px;
            background: linear-gradient(135deg, #7dc3f5 0%, #f7a8bd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .construction-text {
            font-size: 20px;
            color: #888;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        @media (max-width: 768px) {
            .construction-title {
                font-size: 48px;
            }

            .construction-icon {
                font-size: 80px;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentUser, setCurrentUser] = useState(null);

            useEffect(() => {
                loadUser();
            }, []);

            const loadUser = async () => {
                try {
                    const userResult = await window.storage.get('current-user');
                    if (userResult?.value) {
                        setCurrentUser(JSON.parse(userResult.value));
                    }
                } catch (error) {
                    console.log('No user logged in');
                }
            };

            return (
                <>
                    <GameShackTop
                        currentUser={currentUser}
                        activePage="games"
                    />

                    <div className="construction-container">
                        <div className="construction-icon">ðŸŽ®</div>
                        <h2 className="construction-title">Under Construction</h2>
                        <p className="construction-text">
                            The games catalogue is coming soon! We're building an awesome collection
                            of all your favorite games. Check back later for a complete database of
                            games to browse and review!
                        </p>
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
