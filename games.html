<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - GameShack</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="sharedheader.js"></script>
    <style id="shared-styles"></style>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Inject shared styles
        document.getElementById('shared-styles').textContent = sharedStyles;
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentUser, setCurrentUser] = useState(null);

            useEffect(() => {
                loadUser();
            }, []);

            const loadUser = async () => {
                try {
                    const userResult = await window.storage.get('current-user');
                    if (userResult?.value) {
                        setCurrentUser(JSON.parse(userResult.value));
                    }
                } catch (error) {
                    console.log('No user logged in');
                }
            };

            return (
                <>
                    <GameShackTop
                        currentUser={currentUser}
                        activePage="games"
                    />

                    <div className="construction-container">
                        <div className="construction-icon">ðŸŽ®</div>
                        <h2 className="construction-title">Under Construction</h2>
                        <p className="construction-text">
                            The games catalogue is coming soon! We're building an awesome collection
                            of all your favorite games. Check back later for a complete database of
                            games to browse and review!
                        </p>
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
